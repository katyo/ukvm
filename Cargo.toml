[package]
name = "ubc"
description = "Micro main-board control service."
version = "0.1.0"
license = "MIT"
authors = ["K <kayo@illumium.org>"]
readme = "README.md"
categories = []
keywords = ["main", "board", "control", "gpio", "bmc"]
homepage = "https://github.com/katyo/ubc"
repository = "https://github.com/katyo/ubc"
edition = "2021"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1"

[dependencies.toml]
version = "0.5"

[dependencies.parse-display]
version = "0.5"

[dependencies.clap]
version = "3"
features = ["derive"]

[dependencies.log]
version = "0.4"
features = ["max_level_trace", "release_max_level_off"]

[dependencies.lovely_env_logger]
version = "0.5"
optional = true

[dependencies.systemd-journal-logger]
version = "0.5"
optional = true

[dependencies.slab]
version = "0.4"

[dependencies.futures]
version = "0.3"

[dependencies.tokio]
version = "1"
features = ["macros", "rt-multi-thread", "signal"]

[dependencies.tokio-stream]
version = "0.1"
features = ["net", "sync"]

[dependencies.async-trait]
version = "0.1"

[dependencies.zbus]
version = "2"
default-features = false
features = ["tokio"]
optional = true

[dependencies.warp]
version = "0.3"
default-features = false
features = []
optional = true

[dependencies.gpiod]
package = "tokio-gpiod"
version = "0.2"
features = ["serde"]

[features]
default = ["http", "dbus", "logs"]
dbus = ["zbus"]
http = ["warp"]
logs = ["lovely_env_logger"]
logs2 = ["systemd-journal-logger"]
